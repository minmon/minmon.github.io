<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<title>Swifter</title>
		<link rel="stylesheet" href="swifter.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="padding1 col sm12 pink paper2">
						<div class="col sm2">
							<input type="checkbox" id="open close fly in" class="open close fly in"/>
							<label for="open close fly in" class="fa fa-bars"></label>
							<ul class="ul fly in">
								<li class="li red full">
									<a href="#" class="col sm11 tt-white">Features</a>
									<div class="col sm1">								
										<label for="open close fly in" class="fa fa-close"></label>
									</div>
									<ul class="full paper2">
										<li><a href="#buttons">Buttons</a></li>
										<li><a href="#">Dropdown</a></li>
										<li><a href="#">Fly-in menu</a></li>
										<li><a href="#">Others</a></li>
									</ul>
								</li>
							</ul>							
						</div>
						<img class="col sm10" src="contents/logo.png" style="width: initial;height: initial;"/>
					</div>
				</div>
			</div>
		</header>
		<article class="container">
			<div class="row">
				<img alt="splash" src="contents/splash.png" class="full fullHeight block"/>
			</div>
			<div id="buttons" class="row">
				<div class="col lg4 md12 sm12" style="padding: 20px;">
					<p>First float.</p>
				</div>
				<div class="col lg4 md12 sm12" style="padding: 20px;">
					<p>Second float.</p>
				</div>
				<div class="col lg4 md12 sm12" style="padding: 20px;">
					<p>Third float.</p>
				</div>				
			</div>
		</article>
		<footer class="padding2 pink">
			<span>Copyright<sup>&copy;</sup> by Swifter.</span>
		</footer>
	</body>
</html>
